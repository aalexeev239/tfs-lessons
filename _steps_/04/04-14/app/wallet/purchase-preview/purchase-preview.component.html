<div (click)="onClick()"
     *ngIf="!isEdit"
     automation-id="header"
     class="d-flex justify-content-between align-items-center preview-title">
  {{purchase.title}}
  <span class="badge badge-secondary" automation-id="price">{{purchase.price | currency:'RUB':''}}</span>
  <span class="badge badge-danger delete-btn" (click)="onDeleteClick($event)">&times;</span>
</div>
<div class="preview-body" *ngIf="isOpen && !isEdit" automation-id="preview-body">
  <table class="details">
    <tr>
      <th>Дата:</th>
      <td automation-id="date">{{purchase.date | date:'longDate'}}</td>
    </tr>
    <tr *ngIf="purchase.comment">
      <th>Комментарий:</th>
      <td automation-id="comment">{{purchase.comment}}</td>
    </tr>
  </table>
  <button automation-id="begin-edit-btn" class="btn btn-warning btn-block" (click)="toggleEdit()">Редактировать</button>
</div>
<div class="preview-body" *ngIf="isEdit">
  <tfs-add-purchase automation-id="edit-purchase-form"
                    [purchase]="purchase"
                    (addPurchase)="onEditPurchase($event)"></tfs-add-purchase>
  <button automation-id="cancel-edit-btn" class="btn btn-danger btn-block" (click)="toggleEdit()">Отмена</button>
</div>
